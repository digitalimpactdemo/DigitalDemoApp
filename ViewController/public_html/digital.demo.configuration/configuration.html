<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8"/>
        <title>Digital Demo | Configuration Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="../resources/css/starter-template.css"/>
        <link rel="stylesheet" href="../resources/css/font-awesome.min.css"/>
        <script type="text/javascript" src="../resources/js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../resources/js/maf-bridge.js"></script>
        <script type="text/javascript" src="../../../../www/js/base.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-toggle" href="javascript:goToFeature('digital.demo.landing', false)">
                    <span class="fa fa-home fa-lg"></span></a>
                <div class="navbar-header">
                    <span class="navbar-brand">Configuration</span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <div class="row">
                    <div class="col-md-12 col-sm-12 scrollpoint sp-effect1">
                        <form>
                            <div class="form-group">
                                <label for="p1" class="col-sm-3 tp-caption label_white_bold">Beacon</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="uuid" name="uuid">
                                        <option value="">System default Beacon</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="p1" class="col-sm-3 tp-caption label_white_bold">No of Clicks</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="noofclicks" name="noofclicks">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="p1" class="col-sm-3 tp-caption label_white_bold">Disable Engage ?</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="disableengage" name="disableengage">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="button" onClick="javascript: savePreferences ();" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../resources/js/configuration.js"></script>

    </body>


</html>
